# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: cat > .env  ${{secrets.ENV_FILE}}
      - run: pm2 restart build/index.js
  create-envfile:
    runs-on: self-hosted

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DEBUG: false
          envkey_MONGODB_URI: ${{secrets.MONGODB_URI}}
          envkey_JWT_ACCESS_SECRET: ${{secrets.JWT_ACCESS_SECRET}}
          envkey_CLOUDINARY_NAME: ${{secrets.CLOUDINARY_NAME}}
          envkey_CLOUDINARY_API_KEY: ${{secrets.CLOUDINARY_API_KEY}}
          envkey_CLOUDINARY_API_SECRET: ${{secrets.CLOUDINARY_API_SECRET}}
          envkey_APP_NAME: ${{secrets.APP_NAME}}
          envkey_EMAIL: ${{secrets.EMAIL}}
          envkey_EMAIL_SERVICE_PASSWORD: ${{secrets.EMAIL_SERVICE_PASSWORD}}
          file_name: .env
          fail_on_empty: true
